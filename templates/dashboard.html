<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placement Tracker Point</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #004aad;
    }

    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    form {
      margin: 40px auto;
      width: 60%;
      text-align: left;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00317a;
    }
  </style>
</head>
<body>

  <h1>üìä Progress Dashboard</h1>

  <!-- Table Section -->
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Task</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Difficulty Level</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tasks %}
      <tr>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
        <td>{{ t[3] }}</td>
        <td>{{ t[4] }}</td>
        <td>{{ t[5] }}</td>
        <td>{{ t[6] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add Task Form Section -->
  <h2>‚ûï Add New Task</h2>
  <h3 style="color: #ad006d;">üìä Welcome to Your Placement Tracker</h3>
  <p style="font-size: 1.1em;">Track your tasks and shine in your career journey!</p>

  <form method="POST">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>

    <label for="task">Task:</label>
    <input type="text" id="task" name="task" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="‚è≥ In Progress">‚è≥ In Progress</option>
      <option value="‚úÖ Completed">‚úÖ Completed</option>
      <option value="üîú Upcoming">üîú Upcoming</option>
    </select>

    <label for="difficulty_level">Difficulty Level:</label>
    <select id="difficulty_level" name="difficulty_level" required>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Difficult">Difficult</option>
    </select>

    <button type="submit">Add Task</button>
  </form>

</body>
</html>
